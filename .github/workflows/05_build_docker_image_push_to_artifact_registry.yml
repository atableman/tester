# Requires secrets:
# - DOCKERHUB_USERNAME
# - DOCKERHUB_TOKEN
# - DOCKERHUB_REPO
# https://github.com/marketplace/actions/create-json


name: 05 Build image and push to Artifact Registry

on: workflow_dispatch

env:
  PROJECT_ID: second-chariot-456413-s8
  GAR_LOCATION: us-central1
  REPOSITORY: muffin-lobster-pulumi-repo
  IMAGE: main

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: 'Docker buildy'
        run: |
          cd pulumi/projects/superset
          ls -la
          docker build --tag "$GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE:$GITHUB_SHA" .
      - name: 'Authenticate to Google Cloud'
        id: 'auth'
        uses: 'google-github-actions/auth@v0.6.0'
        with:
          credentials_json: '${{ secrets.GCP_SERVICE_ACCOUNT }}'
          token_format: 'access_token'
      - name: Docker Login to Artifact Registry
        uses: docker/login-action@v3
        with:
          registry: '${{ env.GAR_LOCATION }}-docker.pkg.dev'
          username: 'oauth2accesstoken'
          password: '${{ steps.auth.outputs.access_token }}
      - name: 'Docker push'
        run: |
          docker push "$GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE:$GITHUB_SHA"